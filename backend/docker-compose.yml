version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: workday_simulation_db
    environment:
      POSTGRES_DB: workday_simulation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 